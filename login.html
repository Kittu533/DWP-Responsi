<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />

    <title>KITA NGODING-ACADEMY</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="navbar">
          <img
            src="src/assets/images/KN (1).png "
            style="width: 150px"
            alt=""
          />
          <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="course.html">Browse</a></li>
            <li><a href="course.html">About</a></li>
          </ul>
          <a href="register.html" class="btn btn-nav">Register</a>
        </div>
      </div>
    </header>
    <section id="login-page">
      <div class="container">
        <div class="login">
          <h1>Login</h1>
          <div class="login-container">
            <form>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="ryobisuryaatmaja@kitangoding.com"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Password" />
              </div>
              <button type="submit" class="sign-in-btn">Sign In</button>
              <a href="register.html"
                ><button type="button" class="create-account-btn">
                  Create New Account
                </button></a
              >
            </form>
          </div>
          <div class="companies-section">
            <img
              src="assets/images/home-global-companies.png"
              style="width: 50%"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
    <script>
      AOS.init();
    </script>
  </body>
</html>
